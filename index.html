<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4c741cf085.js"
      crossorigin="anonymous"
    ></script>
    <title>Coding Challenge | Motion Music Application</title>
  </head>
  <body>
    <header>
      <h2>
        <i class="far fa-play-circle" style="margin: 3px;"></i> MOTION MUSIC
      </h2>
    </header>
    <div class="background">
      <video
        id="video-background"
        width="100%"
        height="100%"
        autoplay
        muted
        loop
      ></video>
    </div>
    <div class="parent_container">
      <div class="container">
        <div class="child">
          <audio class="audio" src="./music/1.mp3" loop></audio>
          <video
            class="animation"
            src="./animation/1.webm"
            loop
            preload="auto"
            muted
          ></video>
        </div>
        <div class="child">
          <audio class="audio" src="./music/2.mp3" loop></audio>
          <video
            class="animation"
            src="./animation/2.webm"
            loop
            preload="auto"
            muted
          ></video>
        </div>
        <div class="child">
          <audio class="audio" src="./music/3.mp3" loop></audio>
          <video
            class="animation"
            src="./animation/3.webm"
            loop
            preload="auto"
            muted
          ></video>
        </div>
        <div class="child">
          <audio class="audio" src="./music/4.mp3" loop></audio>
          <video
            class="animation"
            src="./animation/4.webm"
            loop
            preload="auto"
            muted
          ></video>
        </div>
        <video id="video" width="900px" height="500px" autoplay muted></video>
      </div>
    </div>
    <!-- This is JS -->
    <script src="./build/tracking-min.js"></script>
    <script src="./build/data/face.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
